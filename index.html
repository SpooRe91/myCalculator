<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/calculator-neon-icon-elements-finance-260nw-1371630509.png">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete aria-keyshortcuts="backspace">DEL</button>
    <button data-operation aria-keyshortcuts="/">รท</button>
    <button data-number aria-keyshortcuts="1">1</button>
    <button data-number aria-keyshortcuts="2">2</button>
    <button data-number aria-keyshortcuts="3">3</button>
    <button data-operation aria-keyshortcuts="*">*</button>
    <button data-number aria-keyshortcuts="4">4</button>
    <button data-number aria-keyshortcuts="5">5</button>
    <button data-number aria-keyshortcuts="6">6</button>
    <button data-operation aria-keyshortcuts="+">+</button>
    <button data-number aria-keyshortcuts="7">7</button>
    <button data-number aria-keyshortcuts="8">8</button>
    <button data-number aria-keyshortcuts="9">9</button>
    <button data-operation aria-keyshortcuts="-">-</button>
    <button data-number aria-keyshortcuts=".">.</button>
    <button data-number aria-keyshortcuts="0">0</button>
    <button data-equals class="span-two" aria-keyshortcuts="enter">=</button>
  </div>
</body>

</html>
